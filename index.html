<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website - Shopping Cart</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://kit.fontawesome.com/26d4a64054.js" crossorigin="anonymous"></script>
</head>
<body>
<!--Header-->
<header>
  <!--Nav-->
  <div class="nav container">
      <a href="#" class="logo">Ecommerce</a>
      <!--Cart icon-->
      <i class="fas fa-shopping-bag" id="cart-icon"></i>
      <!--Cart-->
      <div class="cart">
          <h2 class="cart-title">Your Cart</h2>
          <!-- Content -->
          
            <div class="cart-content">
              
          </div> 
          
       

          <div class="total">
              <div class="total-title">Total</div>
              <div class="total-price">$0</div>
          </div>

          <!-- Buy Button-->
          <button type="button" class="btn-buy">Buy Now</button>
          <!-- Cart Close-->

          <i class="fas fa-times" id="close-cart"></i>

      </div>
  </div>  
</header>

<section class="shop container">
    <h2 class="section-title">Shop Products</h2>
    <!--Content-->
    <div class="shop-content">
        <!--Box 1-->
       <div class="product-box">
          <img src="./Images/airpod-12black.jpg" alt="airpod-12black" class="product-img"> 
          <h2 class="product-title">Airpod 12</h2>
          <span class="price">$25</span> 
          <i class="fas fa-shopping-bag add-cart"></i>
        </div> 

        <!--Box 2-->
       <div class="product-box">
        <img src="./Images/pro-3-Black.jpg" alt="Pro 3 black" class="product-img"> 
        <h2 class="product-title">Pro 3 Black</h2>
        <span class="price">$30</span> 
        <i class="fas fa-shopping-bag add-cart"></i>
      </div> 

       <!--Box 3-->
       <div class="product-box">
        <img src="./Images/pro2.jpg" alt="Pro 2 Black" class="product-img"> 
        <h2 class="product-title">Pro 2 Black</h2>
        <span class="price">$35</span> 
        <i class="fas fa-shopping-bag add-cart"></i>
      </div> 

       <!--Box 4-->
       <div class="product-box">
        <img src="./Images/Pro5.jpg" alt="Pro 5 White" class="product-img"> 
        <h2 class="product-title">Pro 5 White</h2>
        <span class="price">$28</span> 
        <i class="fas fa-shopping-bag add-cart"></i>
      </div>
      
      <!--Box 5-->
      <div class="product-box">
        <img src="./Images/reon-white.jpg" alt="Reon white" class="product-img"> 
        <h2 class="product-title">Reon White</h2>
        <span class="price">$40</span> 
        <i class="fas fa-shopping-bag add-cart"></i>
      </div> 

       <!--Box 6-->
       <div class="product-box">
        <img src="./Images/Torima-gaming.jpg" alt="Torima" class="product-img"> 
        <h2 class="product-title">Torima</h2>
        <span class="price">$45</span> 
        <i class="fas fa-shopping-bag add-cart"></i>
      </div> 

        <!--Box 7-->
        <div class="product-box">
            <img src="./Images/Airdots-black.jpg" alt="Airdots black" class="product-img"> 
            <h2 class="product-title">Airdots black</h2>
            <span class="price">$60</span> 
            <i class="fas fa-shopping-bag add-cart"></i>
          </div> 

            <!--Box 8-->
        <div class="product-box">
            <img src="./Images/Pro-5 white.jpg" alt="Pro 5 white" class="product-img"> 
            <h2 class="product-title">Pro 5 white</h2>
            <span class="price">$60</span> 
            <i class="fas fa-shopping-bag add-cart"></i>
          </div> 


    </div>
</section>

    
<script src="./js/app.js"></script>
</body>
</html>
